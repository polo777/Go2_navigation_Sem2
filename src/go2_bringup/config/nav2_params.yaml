amcl:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_footprint"  # Use for 2D navigation
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "/scan"
    min_particles: 500
    max_particles: 2000
    transform_tolerance: 0.2
    update_min_d: 0.2
    update_min_a: 0.2

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      max_robot_pose_search_dist: 10.0
      max_angular_vel: 0.5  # Tune for quadruped
      max_linear_vel: 0.5   # Tune for quadruped

global_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: "map"
    robot_base_frame: "base_footprint"
    robot_radius: 0.3  # Define footprint manually (adjust to your robotâ€™s size)
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
    static_layer:
      plugin: "nav2_costmap_2d/StaticLayer"
      map_subscribe_transient_local: true
      map_topic: "/map" # From slam_toolbox
    obstacle_layer:
      plugin: "nav2_costmap_2d/ObstacleLayer"
      observation_sources: scan
      scan:
        topic: "/scan"
        max_obstacle_height: 0.5
        clearing: true
        marking: true
    inflation_layer:
      plugin: "nav2_costmap_2d/InflationLayer"
      inflation_radius: 0.5

local_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: "odom"
    robot_base_frame: "base_footprint"
    robot_radius: 0.3  # Define footprint manually
    plugins: ["obstacle_layer", "inflation_layer"]
    obstacle_layer:
      plugin: "nav2_costmap_2d/ObstacleLayer"
      observation_sources: scan
      scan:
        topic: "/scan"
        max_obstacle_height: 0.5
        clearing: true
        marking: true
    inflation_layer:
      plugin: "nav2_costmap_2d/InflationLayer"
      inflation_radius: 0.5