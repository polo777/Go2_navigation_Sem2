slam_toolbox:
  ros__parameters:
    use_sim_time: false
    odom_frame: "odom"
    base_frame: "base_footprint"
    map_frame: "map"
    scan_topic: "/scan"
    mode: "mapping"  # Use 'localization' if loading a pre-built map later
    transform_publish_period: 0.05  # 20 Hz
    map_update_interval: 5.0  # Seconds
    minimum_travel_distance: 0.2  # Meters
    minimum_travel_heading: 0.2  # Radians
    max_laser_range: 100.0  # Adjust based on your laser scanner
    correlation_search_space_yaw: 0.2
    correlation_search_space_dx: 0.2
    correlation_search_space_dy: 0.2
    transform_tolerance: 0.2
    do_loop_closing: true
    loop_match_minimum_chain_size: 3
    loop_match_maximum_variance_coarse: 0.4